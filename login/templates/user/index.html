<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>main</title>
</head>
<body>
<h2 align="center">main side</h2>
{% if user.is_authenticated %}
    <h2>login: {{ user.username }} </h2>
    <p>
    <a href="/accounts/logout"> login </a>
    </p>
{% else %}
    <h2>not login</h2>
    <p>
    <a href="/accounts/login"> login </a>
    </p>
    <p>
    <a href="/register"> registration </a>
    </p>
{% endif %}
</body>
</html>
